<section>
    <div class="container">
        <div class="row" style="padding-top: 169px">
        <div class="col-lg-1 "><label class="generated-label">Name</label>
        </div>
        <div class="col-lg-3 "><md-input-container class="" style="width: 100%;"><input mdInput placeholder="Input" [(ngModel)]="category.name"></md-input-container>
        </div>
        </div>
        <div class="row" style="padding-top: 75px">
        <div class="col-lg-1 "><label class="generated-label">Description</label>
        </div>
        <div class="col-lg-3 "><md-input-container class="" style="width: 100%;"><input mdInput placeholder="Input" [(ngModel)]="category.description"></md-input-container>
        </div>
        </div>
        <div class="row" style="padding-top: 33px">
        <div class="col-lg-3 "><button class="btn btn-primary" (click)="create_Category()" style="width: 100%;">Save</button>
        </div>
        </div>
        <div class="row" style="padding-top: 34px">
        <div class="col-lg-3 "><button class="btn btn-primary" (click)="get_all_Category()" style="width: 100%;">GetAll</button>
        </div>
        </div>

    </div>
</section>
