<section>
    <div class="container">
        <div class="row" style="padding-top: 155px">
        <div class="col-lg-1 "><label class="generated-label">Name</label>
        </div>
        <div class="col-lg-3 "><md-input-container class="" style="width: 100%;"><input mdInput placeholder="Input" [(ngModel)]="warrantystatus.name"></md-input-container>
        </div>
        </div>
        <div class="row" style="padding-top: 66px">
        <div class="col-lg-1 "><label class="generated-label">Description</label>
        </div>
        <div class="col-lg-3 "><md-input-container class="" style="width: 100%;"><input mdInput placeholder="Input" [(ngModel)]="warrantystatus.description"></md-input-container>
        </div>
        </div>
        <div class="row" style="padding-top: 49px">
        <div class="col-lg-3 "><button class="btn btn-primary" (click)="create_WarrantyStatus()" style="width: 100%;">save</button>
        </div>
        </div>
        <div class="row" style="padding-top: 49px">
        <div class="col-lg-3 "><button class="btn btn-primary" (click)="get_all_WarrantyStatus()" style="width: 100%;">GetAll</button>
        </div>
        </div>

    </div>
</section>
