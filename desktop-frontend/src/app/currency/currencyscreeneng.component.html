<section>
    <div class="container">
        <div class="row" style="padding-top: 138px">
        <div class="col-lg-1 "><label class="generated-label">Name</label>
        </div>
        <div class="col-lg-3 "><md-input-container class="" style="width: 100%;"><input mdInput placeholder="Input" [(ngModel)]="currency.currenyname"></md-input-container>
        </div>
        </div>
        <div class="row" style="padding-top: 53px">
        <div class="col-lg-2 "><label class="generated-label">Description</label>
        </div>
        <div class="col-lg-3 "><md-input-container class="" style="width: 100%;"><input mdInput placeholder="Input" [(ngModel)]="currency.currenydescription"></md-input-container>
        </div>
        </div>
        <div class="row" style="padding-top: 59px">
        <div class="col-lg-3 "><button class="btn btn-primary" (click)="create_Currency()" style="width: 100%;">save</button>
        </div>
        </div>
        <div class="row" style="padding-top: 48px">
        <div class="col-lg-3 "><button class="btn btn-primary" (click)="get_all_Currency()" style="width: 100%;">GetAll</button>
        </div>
        </div>

    </div>
</section>
