<section>
    <div class="container">
        <div class="row" style="padding-top: 151px">
        <div class="col-lg-1 "><label class="generated-label">Name</label>
        </div>
        <div class="col-lg-3 "><md-input-container class="" style="width: 100%;"><input mdInput placeholder="Input" [(ngModel)]="poentity.entityname"></md-input-container>
        </div>
        </div>
        <div class="row" style="padding-top: 57px">
        <div class="col-lg-1 "><label class="generated-label">Description</label>
        </div>
        <div class="col-lg-3 "><md-input-container class="" style="width: 100%;"><input mdInput placeholder="Input" [(ngModel)]="poentity.entitydescription"></md-input-container>
        </div>
        </div>
        <div class="row" style="padding-top: 51px">
        <div class="col-lg-3 "><button class="btn btn-primary" (click)="create_Poentity()" style="width: 100%;">save</button>
        </div>
        </div>
        <div class="row" style="padding-top: 35px">
        <div class="col-lg-3 "><button class="btn btn-primary" (click)="get_all_Poentity()" style="width: 100%;">GetAll</button>
        </div>
        </div>

    </div>
</section>
