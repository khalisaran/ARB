<section>
    <div class="container">
        <div class="row" style="padding-top: 58px">
        <div class="col-lg-2 "><label class="generated-label">Service pack</label>
        </div>
        <div class="col-lg-3 "><md-input-container class="" style="width: 100%;"><input mdInput placeholder="Input" [(ngModel)]="assetregisterbookform.servicepack"></md-input-container>
        </div>
        <div class="col-lg-3 "><label class="generated-label">Server Administrator</label>
        </div>
        <div class="col-lg-3 "><md-select placeholder="Select" class="null" style="width: 100%;">
        <md-option [value]="1">Value 1</md-option>
        <md-option [value]="2">Value 2</md-option>
        <md-option [value]="3">Value 3</md-option>
        <md-option [value]="4">Value 4</md-option>

        </md-select>
        </div>
        </div>
        <div class="row" style="padding-top: 38px">
        <div class="col-lg-1 "><label class="generated-label">Type</label>
        </div>
        <div class="col-lg-3 "><md-select placeholder="Select" class="null" style="width: 100%;">
        <md-option [value]="1">Value 1</md-option>
        <md-option [value]="2">Value 2</md-option>
        <md-option [value]="3">Value 3</md-option>
        <md-option [value]="4">Value 4</md-option>

        </md-select>
        </div>
        <div class="col-lg-2 "><label class="generated-label">Server Owner</label>
        </div>
        <div class="col-lg-3 "><md-select placeholder="Select" class="null" style="width: 100%;">
        <md-option [value]="1">Value 1</md-option>
        <md-option [value]="2">Value 2</md-option>
        <md-option [value]="3">Value 3</md-option>
        <md-option [value]="4">Value 4</md-option>

        </md-select>
        </div>
        </div>
        <div class="row" style="padding-top: 34px">
        <div class="col-lg-2 "><label class="generated-label">Hardware Type</label>
        </div>
        <div class="col-lg-3 "><md-input-container class="" style="width: 100%;"><input mdInput placeholder="Input" [(ngModel)]="assetregisterbookform.hardwaretype"></md-input-container>
        </div>
        <div class="col-lg-3 "><label class="generated-label">Infrastructure Owner</label>
        </div>
        <div class="col-lg-3 "><md-select placeholder="Select" class="null" style="width: 100%;">
        <md-option [value]="1">Value 1</md-option>
        <md-option [value]="2">Value 2</md-option>
        <md-option [value]="3">Value 3</md-option>
        <md-option [value]="4">Value 4</md-option>

        </md-select>
        </div>
        </div>
        <div class="row" style="padding-top: 49px">
        <div class="col-lg-2 "><label class="generated-label">Office Location</label>
        </div>
        <div class="col-lg-3 "><md-input-container class="" style="width: 100%;"><input mdInput placeholder="Input" [(ngModel)]="assetregisterbookform.officelocation"></md-input-container>
        </div>
        <div class="col-lg-3 "><label class="generated-label">System Steward</label>
        </div>
        <div class="col-lg-3 "><md-input-container class="" style="width: 100%;"><input mdInput placeholder="Input" [(ngModel)]="assetregisterbookform.systemsteward"></md-input-container>
        </div>
        </div>
        <div class="row" style="padding-top: 48px">
        <div class="col-lg-2 "><label class="generated-label">Rack No.</label>
        </div>
        <div class="col-lg-3 "><md-input-container class="" style="width: 100%;"><input mdInput placeholder="Input" [(ngModel)]="assetregisterbookform.rackno"></md-input-container>
        </div>
        <div class="col-lg-4 "><label class="generated-label">Date Of Assignment of the server</label>
        </div>
        <div class="col-lg-3 "><md-input-container>
        <input mdInput placeholder="Date" type="date" style="width: 100%;" [(ngModel)]="assetregisterbookform.dateofassigmentoftheserver"></md-input-container>
        </div>
        </div>
        <div class="row" style="padding-top: 69px">
        <div class="col-lg-2 "><label class="generated-label">Shelf No.</label>
        </div>
        <div class="col-lg-3 "><md-input-container class="" style="width: 100%;"><input mdInput placeholder="Input" [(ngModel)]="assetregisterbookform.shelfno"></md-input-container>
        </div>
        <div class="col-lg-3 "><label class="generated-label">Expected Release date</label>
        </div>
        <div class="col-lg-3 "><md-input-container>
        <input mdInput placeholder="Date" type="date" style="width: 100%;" [(ngModel)]="assetregisterbookform.expectedreleasedate"></md-input-container>
        </div>
        </div>

    </div>
</section>
