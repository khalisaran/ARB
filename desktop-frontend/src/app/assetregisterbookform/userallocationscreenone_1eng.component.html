<section>
    <div class="container">
        <div class="row" style="padding-top: 74px">
        <div class="col-lg-2 "><label class="generated-label">Laptop Lock Code</label>
        </div>
        <div class="col-lg-3 "><md-input-container class="" style="width: 100%;"><input mdInput placeholder="Input" [(ngModel)]="assetregisterbookform.laptoplockcode"></md-input-container>
        </div>
        <div class="col-lg-2 "><label class="generated-label">Laptop Local Serial No.</label>
        </div>
        <div class="col-lg-3 "><md-input-container class="" style="width: 100%;"><input mdInput placeholder="Input" [(ngModel)]="assetregisterbookform.laptoplocakserialno"></md-input-container>
        </div>
        </div>
        <div class="row" style="padding-top: 30px">
        <div class="col-lg-2 "><label class="generated-label">Adaptor Serial No.</label>
        </div>
        <div class="col-lg-3 "><md-input-container class="" style="width: 100%;"><input mdInput placeholder="Input" [(ngModel)]="assetregisterbookform.adapterserialno"></md-input-container>
        </div>
        </div>
        <div class="row" style="padding-top: 54px">
        <div class="col-lg-1 "><label class="generated-label">Status</label>
        </div>
        <div class="col-lg-3 "><md-select placeholder="Select" class="null" style="width: 100%;">
        <md-option [value]="1">Value 1</md-option>
        <md-option [value]="2">Value 2</md-option>
        <md-option [value]="3">Value 3</md-option>
        <md-option [value]="4">Value 4</md-option>

        </md-select>
        </div>
        </div>
        <div class="row" style="padding-top: 39px">
        <div class="col-lg-2 "><label class="generated-label">Used As</label>
        </div>
        <div class="col-lg-3 "><md-select placeholder="Select" class="null" style="width: 100%;">
        <md-option [value]="1">Value 1</md-option>
        <md-option [value]="2">Value 2</md-option>
        <md-option [value]="3">Value 3</md-option>
        <md-option [value]="4">Value 4</md-option>

        </md-select>
        </div>
        </div>
        <div class="row" style="padding-top: 38px">
        <div class="col-lg-2 "><label class="generated-label">Monitor Type</label>
        </div>
        <div class="col-lg-2 "><md-checkbox color="primary" [(ngModel)]="assetregisterbookform.monitortype">Checkbox Label
        </md-checkbox>
        </div>
        </div>
        <div class="row" style="padding-top: 50px">
        <div class="col-lg-2 "><label class="generated-label">Printer Type</label>
        </div>
        <div class="col-lg-2 "><md-checkbox color="primary" [(ngModel)]="assetregisterbookform.printertype">Checkbox Label
        </md-checkbox>
        </div>
        </div>
        <div class="row" style="padding-top: 35px">
        <div class="col-lg-2 "><label class="generated-label">Remarks(If any)</label>
        </div>
        <div class="col-lg-3 "><md-input-container class="" style="width: 100%;"><input mdInput placeholder="Input" [(ngModel)]="assetregisterbookform.userallocationremarks"></md-input-container>
        </div>
        </div>
        <div class="row" style="padding-top: 27px">
        <div class="col-lg-2 "><label class="generated-label">Rack No.</label>
        </div>
        <div class="col-lg-3 "><md-input-container class="" style="width: 100%;"><input mdInput placeholder="Input" [(ngModel)]="assetregisterbookform.rackno"></md-input-container>
        </div>
        </div>
        <div class="row" style="padding-top: 21px">
        <div class="col-lg-1 "><label class="generated-label">Name</label>
        </div>
        <div class="col-lg-3 "><md-input-container class="" style="width: 100%;"><input mdInput placeholder="Input" [(ngModel)]="assetregisterbookform.name"></md-input-container>
        </div>
        <div class="col-lg-1 "><label class="generated-label">Designation</label>
        </div>
        <div class="col-lg-3 "><md-input-container class="" style="width: 100%;"><input mdInput placeholder="Input" [(ngModel)]="assetregisterbookform.designation"></md-input-container>
        </div>
        </div>
        <div class="row" style="padding-top: 29px">
        <div class="col-lg-1 "><label class="generated-label">Orbit ID</label>
        </div>
        <div class="col-lg-3 "><md-input-container class="" style="width: 100%;"><input mdInput placeholder="Input" [(ngModel)]="assetregisterbookform.orbitid"></md-input-container>
        </div>
        <div class="col-lg-1 "><label class="generated-label">LOS</label>
        </div>
        <div class="col-lg-3 "><md-input-container class="" style="width: 100%;"><input mdInput placeholder="Input" [(ngModel)]="assetregisterbookform.los"></md-input-container>
        </div>
        </div>
        <div class="row" style="padding-top: 39px">
        <div class="col-lg-2 "><label class="generated-label">Alternate ID</label>
        </div>
        <div class="col-lg-3 "><md-input-container class="" style="width: 100%;"><input mdInput placeholder="Input" [(ngModel)]="assetregisterbookform.alternateid"></md-input-container>
        </div>
        <div class="col-lg-1 "><label class="generated-label">Location</label>
        </div>
        <div class="col-lg-3 "><md-input-container class="" style="width: 100%;"><input mdInput placeholder="Input" [(ngModel)]="assetregisterbookform.location"></md-input-container>
        </div>
        </div>
        <div class="row" style="padding-top: 30px">
        <div class="col-lg-1 "><label class="generated-label">SBU</label>
        </div>
        <div class="col-lg-3 "><md-input-container class="" style="width: 100%;"><input mdInput placeholder="Input" [(ngModel)]="assetregisterbookform.sbu"></md-input-container>
        </div>
        <div class="col-lg-1 "><label class="generated-label">Email</label>
        </div>
        <div class="col-lg-3 "><md-input-container class="" style="width: 100%;"><input mdInput placeholder="Input" [(ngModel)]="assetregisterbookform.email"></md-input-container>
        </div>
        </div>
        <div class="row" style="padding-top: 31px">
        <div class="col-lg-2 "><label class="generated-label">Sub-SBU</label>
        </div>
        <div class="col-lg-3 "><md-input-container class="" style="width: 100%;"><input mdInput placeholder="Input" [(ngModel)]="assetregisterbookform.sub_sbu"></md-input-container>
        </div>
        <div class="col-lg-2 "><label class="generated-label">Job Function</label>
        </div>
        <div class="col-lg-3 "><md-input-container class="" style="width: 100%;"><input mdInput placeholder="Input" [(ngModel)]="assetregisterbookform.jobfunction"></md-input-container>
        </div>
        </div>
        <div class="row" style="padding-top: 26px">
        <div class="col-lg-1 "><label class="generated-label">Gender</label>
        </div>
        <div class="col-lg-3 "><md-input-container class="" style="width: 100%;"><input mdInput placeholder="Input" [(ngModel)]="assetregisterbookform.gender"></md-input-container>
        </div>
        <div class="col-lg-2 "><label class="generated-label">Job Type</label>
        </div>
        <div class="col-lg-3 "><md-input-container class="" style="width: 100%;"><input mdInput placeholder="Input" [(ngModel)]="assetregisterbookform.jobtype"></md-input-container>
        </div>
        </div>
        <div class="row" style="padding-top: 34px">
        <div class="col-lg-1 "><label class="generated-label">Department</label>
        </div>
        <div class="col-lg-3 "><md-input-container class="" style="width: 100%;"><input mdInput placeholder="Input" [(ngModel)]="assetregisterbookform.department"></md-input-container>
        </div>
        <div class="col-lg-2 "><label class="generated-label">Job Mode</label>
        </div>
        <div class="col-lg-3 "><md-input-container class="" style="width: 100%;"><input mdInput placeholder="Input" [(ngModel)]="assetregisterbookform.jobmode"></md-input-container>
        </div>
        </div>
        <div class="row" style="padding-top: 25px">
        <div class="col-lg-1 "><label class="generated-label">Status</label>
        </div>
        <div class="col-lg-3 "><md-input-container class="" style="width: 100%;"><input mdInput placeholder="Input" [(ngModel)]="assetregisterbookform.status"></md-input-container>
        </div>
        <div class="col-lg-2 "><label class="generated-label">Joining Date</label>
        </div>
        <div class="col-lg-3 "><md-input-container class="" style="width: 100%;"><input mdInput placeholder="Input" [(ngModel)]="assetregisterbookform.joiningdate"></md-input-container>
        </div>
        </div>
        <div class="row" style="padding-top: 42px">
        <div class="col-lg-1 "><label class="generated-label">Entity</label>
        </div>
        <div class="col-lg-3 "><md-input-container class="" style="width: 100%;"><input mdInput placeholder="Input" [(ngModel)]="assetregisterbookform.entity"></md-input-container>
        </div>
        </div>

    </div>
</section>
