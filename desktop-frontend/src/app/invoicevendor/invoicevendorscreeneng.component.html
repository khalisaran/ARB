<section>
    <div class="container">
        <div class="row" style="padding-top: 128px">
        <div class="col-lg-1 "><label class="generated-label">Name</label>
        </div>
        <div class="col-lg-3 "><md-input-container class="" style="width: 100%;"><input mdInput placeholder="Input" [(ngModel)]="invoicevendor.vendorname"></md-input-container>
        </div>
        </div>
        <div class="row" style="padding-top: 77px">
        <div class="col-lg-1 "><label class="generated-label">Description</label>
        </div>
        <div class="col-lg-3 "><md-input-container class="" style="width: 100%;"><input mdInput placeholder="Input" [(ngModel)]="invoicevendor.vendordescription"></md-input-container>
        </div>
        </div>
        <div class="row" style="padding-top: 65px">
        <div class="col-lg-3 "><button class="btn btn-primary" (click)="create_InvoiceVendor()" style="width: 100%;">Save</button>
        </div>
        </div>
        <div class="row" style="padding-top: 46px">
        <div class="col-lg-3 "><button class="btn btn-primary" (click)="get_all_InvoiceVendor()" style="width: 100%;">GetAll</button>
        </div>
        </div>

    </div>
</section>
